<template>
    <lightning-card title="To Do List" icon-name="standard:account">
        <div class="slds-m-around_medium">
            
                <lightning-input
                type="text"
                variant="standard"
                name="NewToDoList"
                onchange={handleClickInput}
                label="Enter New To Do List">
                </lightning-input> <br>

                <lightning-button 
                variant="Brand" 
                label="Click Here To Add" 
                onclick={handleClickAdd}>
                </lightning-button> <br><br>

                <template for:each={courses} for:item="course">
                    <div key={course} data-value={course} style='background-color:cadetblue; color:black ; text-align:center'>
                          {course} &nbsp; &nbsp;
                          <lightning-button 
                          data-btn={course}
                          variant="destructive" 
                          label="Delete" 
                          onclick={handleClickDelete}>
                          </lightning-button> <br>
                    </div>
                </template>
                <br><br>
                
        </div>
    </lightning-card>
</template>

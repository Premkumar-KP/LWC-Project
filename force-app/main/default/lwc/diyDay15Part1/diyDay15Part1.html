<template>
    <lightning-card title="Add New Course" icon-name="standard:account">
        <div class="slds-m-around_medium">
            
                <lightning-input
                type="text"
                variant="standard"
                name="courseName"
                onchange={handleClickInput}
                label="Enter Course Name">
                </lightning-input> <br>

                <lightning-button 
                variant="Brand" 
                label="Click Here To Add" 
                onclick={handleClickAdd}>
                </lightning-button> <br><br>

                <template for:each={courses} for:item="course">
                    <div key={course} data-value={course} style='background-color:cadetblue; color:black ; text-align:center' 
                          onclick={handleDivClick}>
                          {course}
                    </div>
                </template>
        </div>
    </lightning-card>
</template>

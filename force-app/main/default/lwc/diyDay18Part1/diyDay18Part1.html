<template>
    <lightning-card  variant="Narrow"  title="Contact Search" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
                                variant="standard" 
                                name="LastName" 
                                label="Enter LastName">
            </lightning-input> <br>
            <lightning-button variant="brand" 
                                label="Search" 
                                title="titleName" 
                                onclick={handleClick}>
            </lightning-button> <br><br>
            <template if:true={contactRecords}>
                <template for:each={contactRecords} for:item="contact">
                    <div key={contact.Id}>
                       Name : {contact.FirstName} {contact.LastName}  -- Phone : {contact.Phone}
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>

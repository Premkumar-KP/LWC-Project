<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <lightning-button-icon icon-name="utility:close" title="Cancel and close" onclick={onCloseHandler}
                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                size="large"></lightning-button-icon>

            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate"> {header} </h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template lwc:if={isCreateMode}>
                    <lightning-card class="slds-var-p-around_medium">
                        <lightning-record-form object-api-name="Lead" fields={leadFields} onsuccess={newHandleSuccess}
                            columns="1">
                        </lightning-record-form>
                    </lightning-card>
                </template>

                <template lwc:if={isEditMode}>
                    <lightning-card class="slds-var-p-around_medium">
                        <lightning-record-form record-id={recordId} object-api-name="Lead" layout-type="Full"
                            columns="2" mode="edit" onsuccess={editHandleSuccess}>
                        </lightning-record-form>
                    </lightning-card>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>

<template>
    <table class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid"
        aria-label="Open Cases">
        <thead>
            <tr class="slds-line-height_reset">
                 <th class="slds-text-align_right" scope="col" style="width:3.25rem">
                    <span id="column-group-header" class="slds-assistive-text">Choose a row</span>
                    <div class="slds-th__action slds-th__action_form">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id="checkbox-unique-id-321"
                                value="checkbox-unique-id-321" tabindex="-1"
                                aria-labelledby="check-select-all-label column-group-header" /> 
                            
                            <label class="slds-checkbox__label" for="checkbox-unique-id-321"
                                id="check-select-all-label">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label slds-assistive-text">Select All</span>
                            </label>
                        </div>
                    </div>
                </th>
                <th aria-sort="none" class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
                    <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                            <span class="slds-truncate" title="Subject">Subject</span>
                            <span class="slds-icon_container slds-icon-utility-arrowdown">
                                <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                    aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
                                </svg>
                            </span>
                        </div>
                    </a>
                    <button class="slds-button slds-button_icon slds-th__action-button slds-button_icon-x-small"
                        aria-haspopup="true" tabindex="-1" title="Show Subject column actions">
                        <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small"
                            aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                        </svg>
                        <span class="slds-assistive-text">Show Subject column actions</span>
                    </button>
                    <div class="slds-resizable">
                        <input type="range" aria-label="Subject column width"
                            class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-583" max="1000"
                            min="20" tabindex="-1" />
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>
                <th aria-sort="none" class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
                    <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                            <span class="slds-truncate" title="Owner">Owner</span>
                            <span class="slds-icon_container slds-icon-utility-arrowdown">
                                <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                    aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
                                </svg>
                            </span>
                        </div>
                    </a>
                    <button class="slds-button slds-button_icon slds-th__action-button slds-button_icon-x-small"
                        aria-haspopup="true" tabindex="-1" title="Show Owner column actions">
                        <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small"
                            aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                        </svg>
                        <span class="slds-assistive-text">Show Owner column actions</span>
                    </button>
                    <div class="slds-resizable">
                        <input type="range" aria-label="Owner column width"
                            class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-585" max="1000"
                            min="20" tabindex="-1" />
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>
                <th aria-sort="none" class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
                    <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                        <span class="slds-assistive-text">Sort by: </span>
                        <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                            <span class="slds-truncate" title="Age">Age</span>
                            <span class="slds-icon_container slds-icon-utility-arrowdown">
                                <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                    aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
                                </svg>
                            </span>
                        </div>
                    </a>
                    <button class="slds-button slds-button_icon slds-th__action-button slds-button_icon-x-small"
                        aria-haspopup="true" tabindex="-1" title="Show Age column actions">
                        <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small"
                            aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                        </svg>
                        <span class="slds-assistive-text">Show Age column actions</span>
                    </button>
                    <div class="slds-resizable">
                        <input type="range" aria-label="Age column width"
                            class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-582" max="1000"
                            min="20" tabindex="-1" />
                        <span class="slds-resizable__handle">
                            <span class="slds-resizable__divider"></span>
                        </span>
                    </div>
                </th>
                <th class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col" style="width: 8rem">
                    <div class="slds-truncate" title="Actions">Close Case</div>
                </th>

            </tr>
        </thead>
        <tbody>
            <template for:each={CaseRecords} for:item="cases">
                <tr key={cases.Id} aria-selected="false" class="slds-hint-parent">
                    <td class="slds-text-align_right" role="gridcell">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id={cases.Id} value={cases.Id} tabindex="-1"
                                aria-labelledby="check-button-label-01 column-group-header" />
                            <label class="slds-checkbox__label" for={cases.Id} id={cases.Id}>
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label slds-assistive-text">Select item 1</span>
                            </label>
                        </div>
                    </td>
                    <td role="gridcell" data-label="Subject">
                        <div class="slds-truncate" title={cases.Subject}>{cases.Subject}</div>
                    </td>
                    <td role="gridcell" data-label="Owner">
                        <div class="slds-truncate" title={cases.Owner.Name}>{cases.Owner.Name}</div>
                    </td>
                    <td role="gridcell" data-label="Age">
                        <div class={cases.ageClass} title={cases.Age__c} >{cases.Age__c}</div>
                    </td>
                    <td role="gridcell" data-label="Action">
                        <button class="slds-button slds-button_neutral" onclick={handleCloseCase} data-id={cases.Id}
                            title="Close">Close</button>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</template>

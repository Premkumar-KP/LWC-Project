<template>
    <lightning-card  variant="Narrow"  title="Create New Account" icon-name="standard:account">
         <div class="slds-m-around_medium">
             <lightning-input type="text" 
                                class="Name"
                                 variant="standard" 
                                 name="Name" 
                                 label="Enter Name">
             </lightning-input> 
            <lightning-input type="number" 
                            class="Phone"
                             variant="standard" 
                             name="Phone" 
                             label="Enter Phone Number">
             </lightning-input><br>
             <lightning-button variant="brand" 
                                 label="Save" 
                                 title="titleName" 
                                 onclick={handleClick}>
             </lightning-button> <br><br>
         </div>
    </lightning-card>
 </template>

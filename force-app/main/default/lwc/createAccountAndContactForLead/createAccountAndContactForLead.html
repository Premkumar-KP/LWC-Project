<template>

    <div slot="actions" class="slds-var-p-around_small">
        <lightning-button label="New" onclick={handleclickNew} variant="brand"
            class="slds-var-p-around_medium"></lightning-button>
        <lightning-button label="Edit" onclick={handleclickEdit} variant="brand"
            class="slds-var-p-around_medium"></lightning-button>
        <lightning-button label="Delete" onclick={handleclickDelete} variant="destructive"
            class="slds-var-p-around_medium"></lightning-button>
    </div>
    <template if:true={leadRecords}>
        <lightning-datatable key-field="Id" data={leadRecords} columns={columnsList} max-row-selection="1"
            onrowselection={handleSelect}>
        </lightning-datatable>
    </template>

    <template lwc:if={showModal}>
        <c-custom-modal-component
            is-edit-mode={editMode}
            record-id={selectedLeadId}
            is-create-mode={newMode}
            onclosemodal={handleCloseModal}
            onsuccessevent={successHandler}>
        </c-custom-modal-component>
    </template>

</template>

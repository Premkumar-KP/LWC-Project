<template>

    <div slot="actions" class="slds-var-p-around_small">
        <lightning-button label="New" onclick={handleclickNew} variant="brand"
            class="slds-var-p-around_medium"></lightning-button>
        <lightning-button label="Edit" onclick={handleclickEdit} variant="brand"
            class="slds-var-p-around_medium"></lightning-button>
    </div>
    <template if:true={leadRecords}>
        <lightning-datatable key-field="Id" data={leadRecords} columns={columnsList} max-row-selection="1"
            onrowselection={handleSelect}>
        </lightning-datatable>
    </template>

    <template if:false={showdata}>
        <p>No Record Found</p>
    </template>

    <template if:true={showNewRecord}>
        <lightning-card class="slds-var-p-around_medium">
            <lightning-record-form object-api-name="Lead" fields={leadFields} onsuccess={handleSuccess} columns="1">
            </lightning-record-form>
        </lightning-card>
    </template>

    <template if:true={showEditRecord}>
        <lightning-card class="slds-var-p-around_medium">
            <lightning-record-form record-id={selectedLeadId} object-api-name="Lead" layout-type="Full" columns="2"
                mode="view">
            </lightning-record-form>
        </lightning-card>
    </template>

</template>
